{% extends 'layouts/master.html' %}

{% block content %}

{% load bootstrap5 %}
{% load crispy_forms_tags %}

<div class="container py-4">
    <div class="row">
        <div class="col-md-12 mb-4">
            <h1> Contact Us </h1>
        </div>
    </div>
    <div class="row">
        <div class="col md-12">
            <form action="" method="post">
                {% csrf_token %}
                {{contactForm | crispy}}
                <button class="btn btn-primary mt-3">Contact Us</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
