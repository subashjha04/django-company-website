{% extends 'layouts/master.html' %}

{% block content %}

<div class="container py-4">
    <div class="row">
        <div class="col-md-12 mb-4">
            <h1> Blog List </h1>
        </div>
    </div>
    <div class="row">
        {% for blog in blogData %}
        <div class="col-md-4">
            <div class="card">
                {% if blog.image %}
                <img src="{{ blog.image.url }}" style="height: 200px; width: 100%; "
                class="card-img-top" alt="{{ blog.title }}">
                {% endif %}
                <div class="card-body">
                  <h5 blog="card-title">
                    {{ blog.title }}
                  </h5>
                  <p class="card-text">
                    {{ blog.get_limit_summary }}
                  </p>
                  <a href="{% url 'blog-details' blog.slug %}" class="btn btn-primary">Readmore</a>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
