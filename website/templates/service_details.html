{% extends 'layouts/master.html' %}

{% block content %}

<div class="container py-4">
    <div class="row">
        <div class="col-md-12 mb-4">
            <h1> Service Details </h1>
        </div>
    </div>
    <div class="row">
        <div class="col md-12">
            {% if serviceData.image %}
            <img src="{{ serviceData.image.url }}" alt="{{ serviceData.title }}" class="img-fluid">
            {% endif %}
            <p>
                {{ serviceData.description | safe }}
            </p>
        </div>
    </div>
</div>

{% endblock %}
